	<!-- Main content -->
	<div class="main-content" id="panel">

		<div id="content">

			<!-- Header -->
			<div class="header bg-primary pb-6">
				<div class="container-fluid">
					<div class="header-body">
						<div class="row align-items-center py-4">
							<div class="col-lg-6 col-7">

									<ol class="breadcrumb breadcrumb-links breadcrumb-dark">

			<!-- Page content -->
			<div class="container-fluid mt--6">
				<div class="row justify-content-center">
					<div class="col">
						<div class="card">
							<div class="card-header bg-transparent">
								<h3 class="mb-0">Pembayaran Barang Siswa</h3>
							</div>
							<div class="card-body">
								<form th:action="@{/transaksi/save_spp}" method="post">
									<div class="row justify-content-center">
										<div class="col-md-3">
										 	<div class="form-group">
										        <label for="example-text-input" class="form-control-label pl-1">No. Pembayaran</label>
										        <input class="form-control" type="text" placeholder="PBY001" name="no_bayar">
										    </div>
										</div>
										<div class="col-md-3">
										 	<div class="form-group">
										        <label for="example-text-input" class="form-control-label pl-1">Tgl Bayar</label>
										        <input class="form-control" type="date" placeholder="Pilih Tanggal" name="tgl_bayar">
										    </div>
										</div>

										<div class="col-md-3">
											<div class="form-group">
										        <label for="example-text-input" class="form-control-label pl-1">Siswa</label>
												<input class="form-control" type="text" name="siswa">
											</div>
										</div>
										<div class="col-md-3">
										 	<div class="form-group">
										        <label for="example-text-input" class="form-control-label pl-1">Tahun Ajar</label>
												<select class="form-control" name="tahunajar_spp">
													<option>-- Pilih Tahun Ajar --</option>
													<option value="Semester Ganjil">Semester Ganjil</option>
													<option value="Semester Genap">Semester Genap</option>
												</select>
											</div>
										</div>

									</div>



									<div class="row">
										<div class="col-md-12 text-right">
											<button type="button" class="btn btn-sm btn-info" id="pilih-barang">Pilih Barang</button>
										</div>
									</div>

									<div class="table-responsive pt-2 pb-4">
										<table class="table align-items-center table-flush">
											<thead class="thead-light">
												<tr>
													<th>NIM</th>
													<th>Kode Barang</th>
													<th>Barang</th>
													<th>Harga</th>
													<th>Jumlah</th>
													<th>Sub</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody class="list" id="list_bayarbarang">

											</tbody>
										</table>
									</div>

									<div class="row justify-content-center">
										<div class="col-md-3">
											<div class="form-group">
											    <label for="example-text-input" class="form-control-label pl-1">Total Bayar</label>
												<div class="input-group">
											        <div class="input-group-prepend">
											            <span class="input-group-text" id="basic-addon1">Rp</span>
											        </div>
											        <input type="text" class="form-control" readonly name="jumlah_bayar" id="jumlah_bayar" value="0">
											    </div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label class="form-control-label pl-1">Tipe Bayar</label>
												<select class="form-control" name="tipebayar_bayar" id="selection_tipebayar">
													<option>-- Pilih Tipe Bayar--</option>
													<option value="Cash">Cash</option>
													<option value="Cicilan">Cicilan</option>
												</select>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label for="example-text-input" class="form-control-label pl-1">Bayar</label>
												<div class="input-group">
											        <div class="input-group-prepend">
											            <span class="input-group-text" id="basic-addon1">Rp</span>
											        </div>
											        <input type="text" class="form-control" name="bayar_bayar" id="bayar_bayar" value="0">
											    </div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label class="form-control-label pl-1" id="kembalian_spp_label">Kembalian</label>
												<div class="input-group">
											        <div class="input-group-prepend">
											            <span class="input-group-text" id="basic-addon1" >Rp</span>
											        </div>
											        <input type="text" class="form-control" readonly name="kembalian_bayar" id="kembalian_bayar" value="0">
											    </div>
											</div>
										</div>
									</div>
									<div class="col-md-13 text-right">
									<button type="button" class="btn btn-info" id="hitung">Hitung</button>

									<button type="submit" class="btn btn-success" id="submit">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>



		<div id="modal-success">
			<div class="col-md-4">
				<div class="modal fade" id="modal-success-notif" tabindex="-1"
					role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
					<div class="modal-dialog modal-danger modal-dialog-centered modal-"
						role="document">
						<div class="modal-content bg-gradient-success">

							<div class="modal-header">
							</div>

							<div class="modal-body">

								<div class="py-3 text-center">
									<i class="fas fa-check ni-5x"></i>
									<h4 class="heading m-4">Berhasil Memasukan Data Pembayaran</h4>
								</div>

							</div>

							<div class="modal-footer">
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

				<!-- Footer -->
				<footer class="footer pt-0">
					<div class="row align-items-center justify-content-lg-between">
						<div class="col-lg-6">
							<div class="copyright text-center  text-lg-left  text-muted">
								&copy; 2021 <a href="https://www.creative-tim.com"
									class="font-weight-bold ml-1" target="_blank">Kodehive
									Bootcamp - Batch 2</a>
							</div>
						</div>
						<div class="col-lg-6">
							<ul
								class="nav nav-footer justify-content-center justify-content-lg-end">
								<li class="nav-item"><a href="https://www.creative-tim.com"
									class="nav-link" target="_blank">Randy</a></li>
								<li class="nav-item"><a
									href="https://www.creative-tim.com/presentation"
									class="nav-link" target="_blank">Satrio</a></li>
								<li class="nav-item"><a href="http://blog.creative-tim.com"
									class="nav-link" target="_blank">Yustika</a></li>
							</ul>
						</div>
					</div>
				</footer>
			</div>

		<div id="modalpilihbarang">
			<div class="col-md-4">
				<div class="modal fade" id="modal-pilihbarang" tabindex="-1"
					role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
					<div class="modal-dialog modal- modal-dialog-centered modal-md" role="document">
						<div class="modal-content bg-gradient-secondary">

							<div class="modal-header">
								<h3 class="modal-title" id="modal-title-notification">Pilih Barang</h3>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<div class="modal-body">
								<div class="table-responsive pt-2 pb-4">

									<table class="table align-items-center table-flush"  >
										<thead class="thead-light">
											<tr>
												<th>Kode Barang</th>
												<th>Barang</th>
												<th>Harga Siswa</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody class="list">
											<tr th:each="spp_pilihSiswa:${sppList}">
												<td th:text="${bayar_pilihBarang.kdBarang}"></td>
												<td th:text="${bayar_pilihBarang.namaBarang}"></td>
												<td th:text="${bayar_pilihBarang.hargaSiswa}"></td>
												<td><button type="button"
													class="btn btn-info" id="bayar_pilih"
													th:value=${bayar_pilihBarang.kdBarang}>PILIH</button></td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
							<div class="modal-footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Argon Scripts -->
	<!-- Core -->
	<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
	<script
		src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/vendor/js-cookie/js.cookie.js"></script>
	<script
		src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
	<script
		src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
	<!-- Optional JS -->
	<script src="../assets/vendor/chart.js/dist/Chart.min.js"></script>
	<script src="../assets/vendor/chart.js/dist/Chart.extension.js"></script>
	<script
		src="../assets/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<!-- Argon JS -->
	<script src="../assets/js/argon.js?v=1.2.0"></script>

	<script type="text/javascript">
		var bayar_pilihBarang.kdBarang = 30000;
		var cicilan = 5000;

		var kembalian;
		var bayar;
		var bayar_bayar;
		$(function() {
			$("#sidenav-main").load("sidenav");

			$("#logo").on("click", function() {
				$.ajax({
					url : 'index',
					datType : 'html',
					success : function(result) {
						location.reload(url);
					}
				})
			});

			$("#pilih-barang").on("click", function(){
				$("#modalpilihbarang #modal-pilihbarang").modal("show");
			})

			$(".table #bayar_pilih").on("click", function(){
				var kdBarang = $(this).val();
				$.ajax({
					type:'get',
					url:'/mp2/siswa/api_getById?kdBarang='+nkdBarang,
					success: function(result){
						var markup = 	"<tr>"+
									 	"<td>" + result.kdBarang + "</td>"+
									 	"<td>" + result.namaBarang + "</td>"+
									 	"<td>" + result.hargaSiswa + "</td>"+
									 	"<td>100000</td>"+
									 	"<td><button type='button' class='btn btn-danger' id='batal'>BATAL</button></td>"+
									 	"</tr>";
			            $("#list_bayarbarang").append(markup);
			    		$("#modalpilihbarang #modal-pilihbarang").modal("hide");

			    		var rowCount = $('.table #list_bayarbarang tr').length;
						var i;
						//var
						bayar_bayar = 0;

						for(i=0; i<rowCount; i++){
							bayar_bayar += bayar;
						}

						$("#jumlah_bayar").val(bayar_bayar);

					}		
				})
			})

			$(".table #list_bayarbarang").on("click", "#batal", function(){
	        	
	        	var rowCount = $('.table #list_bayarbarang tr').length;				
        		$(this).parents("tr").remove();		   

        		if(rowCount == 0) {
					$("#jumlah_bayar").val(0);
					$("#bayar_bayar").val(0);
					$('#selection_tipebayar').prop('selectedIndex',0);
				} else {
					bayar_barang -= 100000;
				}	

	    		$("#jumlah_bayar").val(bayar_bayar);
	    		$("#bayar_bayar").val(bayar_bayar);

		    });



			$("#submit").on("click", function(){
	        	$("#modal-success #modal-success-notif").modal("show");	        				
       			setTimeout(function(){
        			$("#modal-success-notif").modal("hide");	        				
       			}, 1000)
       	    });

			$('#selection_tipebayar').on('change', function() {
				var tipe = this.value;

				var getbayar = $("#jumlah_bayar").val()
				var cicil = $("#jumlah_bayar").val()

				if(tipe = "Cash"){
					$("#bayar_bayar").val(getbayar);
				} else {
					$("#bayar_bayar").val(cicil/2);	
				}		
			});



			$("#hitung").on("click", function(){
				bayar = $("#bayar_bayar").val();
				kembalian = bayar - bayar_bayar;
				if(kembalian < 0) {
					$("#kembalian_bayar").val(0);					
				} else {
					$("#kembalian_bayar").val(kembalian);
				}
			})

		})
	</script>
</body>

</html>
