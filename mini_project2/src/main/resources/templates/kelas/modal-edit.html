<!-- Modal -->
<div class="row">
	<div class="col-md-4">
		<div class="modal fade" id="modal-edit-data" tabindex="-1"
			role="dialog" aria-labelledby="modal-edit" aria-hidden="true">
			<div class="modal-dialog modal- modal-dialog-centered modal-md"
				role="document">
				<div class="modal-content">
					<div class="modal-body p-0">
						<div class="card bg-secondary border-0 mb-0">
							<div class="card-header bg-transparent ">
								<div class="text-center text-muted">Form Edit Siswa</div>
							</div>
							<div class="card-body">
								<form class="col-lg" th:action="@{save_edit}">
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Kode</span>
											</div>
											<input class="form-control" type="text" id="kode_kelas"
												name="kode_kelas">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Nama</i></span>
											</div>
											<input class="form-control" type="text" id="nama_kelas"
												name="nama_kelas">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Tingkat</i></span>
											</div>
											<input class="form-control" id="tingkat_kelas"
												name="tingkat_kelas" type="text">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group ">
											<div class="input-group-prepend">
												<span class="input-group-text">Wali Kelas</span>
											</div>
											<input class="form-control" id="wali_kelas" name="wali_kelas"
												type="text">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group ">
											<div class="input-group-prepend">
												<span class="input-group-text">Ruang</span>
											</div>
											<input class="form-control" id="ruang_kelas"
												name="ruang_kelas" type="text">
										</div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-success my-4">Simpan</button>
										<button type="button" class="btn btn-danger"
											data-dismiss="modal">Batal</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
