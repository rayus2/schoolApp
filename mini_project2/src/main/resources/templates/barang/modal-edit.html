<!-- Modal -->
<div class="row">
	<div class="col-md-4">
		<div class="modal fade" id="modal-edit-data" tabindex="-1" role="dialog"
			aria-labelledby="modal-edit" aria-hidden="true">
			<div class="modal-dialog modal- modal-dialog-centered modal-md"
				role="document">
				<div class="modal-content">
					<div class="modal-body p-0">
						<div class="card bg-secondary border-0 mb-0">
							<div class="card-header bg-transparent ">
								<div class="text-center text-muted">Form Edit Pelajaran</div>
							</div>

							<div class="card-body">
								<form class="col-md" th:action="@{save_edit}">
									<div class="form-group mb-3">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Kode</span>
											</div>
											<input class="form-control" id="kode_pelajaran" name="kode_pelajaran" type="text" readonly>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Nama</span>
											</div>
											<input class="form-control" id="nama_pelajaran" name="nama_pelajaran" type="text">
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">Jam Ajar</i></span>
											</div>
											<input class="form-control" id="jam_ajar_pelajaran" name="jam_ajar_pelajaran" type="text">
										</div>
									</div>

									<div class="form-group mb-3">
										<div class="input-group ">
											<div class="input-group-prepend">
												<span class="input-group-text">Tingkat</span>
											</div>
											<select class="form-control" id="tingkat_pelajaran" name="tingkat_pelajaran" >
										      <option value="10">10</option>
										      <option value="11">11</option>
										      <option value="12">12</option>
										    </select>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group ">
											<div class="input-group-prepend">
												<span class="input-group-text">Keterangan</span>
											</div>
											<input class="form-control" id="keterangan_pelajaran" name="keterangan_pelajaran" type="text">
										</div>
									</div>
									
									<div class="text-center">
									
										<button type="submit" class="btn btn-success my-4">Simpan</button>
										<button type="button" class="btn btn-danger"
											data-dismiss="modal">Batal</button>
									</div>


								</form>

							</div>
						</div>


					</div>
				</div>

			</div>
		</div>
	</div>
</div>
